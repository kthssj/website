<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>세련된 청소당번 뽑기</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- SweetAlert2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <style>
    /* SweetAlert2 버튼 부트스트랩 스타일 적용 */
    .swal2-popup {
      padding: 2rem;
    }
    .swal2-styled.swal2-confirm {
      @apply bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded;
    }
    .swal2-styled.swal2-cancel {
      @apply bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

  <div class="text-center p-8 bg-white shadow-md rounded-lg">
    <h1 class="text-3xl font-bold mb-4">학급 청소당번 뽑기</h1>
    <button id="pickBtn" class="btn btn-primary btn-lg">당번 뽑기</button>
  </div>

  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    function pickStudents() {
      let numbers = Array.from({ length: 30 }, (_, i) => i + 1);
      let selected = [];
      for (let i = 0; i < 5; i++) {
        const idx = Math.floor(Math.random() * numbers.length);
        selected.push(numbers[idx]);
        numbers.splice(idx, 1);
      }
      selected.sort((a, b) => a - b);

      Swal.fire({
        title: '이번 주 청소당번!',
        html: '<div class="text-lg">' + selected.join(', ') + '</div>',
        customClass: {
          confirmButton: 'swal2-confirm',
          cancelButton: 'swal2-cancel'
        },
        showCancelButton: true,
        cancelButtonText: '닫기',
        confirmButtonText: '다시 뽑기',
      }).then((result) => {
        if (result.isConfirmed) pickStudents();
      });
    }

    document.getElementById('pickBtn').addEventListener('click', pickStudents);
  </script>
</body>
</html>
